<h4>Edit Petition</h4>
<label>New Petition Title:</label>
<input [(ngModel)]="selectedPetition.name">
<br>
<label>New Petition Description:</label>
<input [(ngModel)]="selectedPetition.description">

<button class="button-changes" (click)="beginUpdatingPetition(selectedPetition)">Update</button>

<button class="button-changes" (click)="beginDeletingPetition(selectedPetition)">Delete</button>
